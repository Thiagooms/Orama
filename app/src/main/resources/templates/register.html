<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orama - Sua visão completa das finanças</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">Orama</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#"></a>Sobre</li>
                    <li><a href="#"></a>Serviços</li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="/login" class="login">Já tenho uma conta
                <img src="/img/iconLoginPNG.png" alt="Login Icon" class="login-icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form class="form-box" method="POST" action="/register">
            <h2>Criar conta</h2>

            <label for="username">Nome</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmarSenha">Confirme sua senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="submit">Inscreve-se</button>

            <p style="color:red;">[[${error}]]</p>
        </form>
        </div>
    </main>
</body>
</html>
