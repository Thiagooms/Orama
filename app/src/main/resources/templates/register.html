<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orama - Sua visão completa das finanças</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Orama</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#"></a>Sobre</li>
                    <li><a href="#"></a>Serviços</li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="login">Já tenho uma conta
                <img src="/img/iconLoginPNG.png" alt="Login Icon" class="login-icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form class="form-box">
                <h2>Criar conta</h2>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="senha">Confirme sua senha</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Inscreve-se</button>
            </form>
        </div>
    </main>
</body>
</html>
